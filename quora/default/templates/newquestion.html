<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>newquestion</title>
	<link href="/static/libs/bootstrap/2.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="/static/libs/bootstrap/2.0.0/js/bootstrap.min.js"></script>
	<style type="text/css">
      .title{
      width:600px;
      height:50px;
      }
      .content{
      width:600px;
      height:140px;
      }
    </style>
</head>
<body background="/static/img/背景.png">
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <img alt="140x140" src="/static/img/标头.jpg"/>
        </div>
    </div>
	<div class="row-fluid">
        <div class="span3">
        </div>
		<div class="span6">
			<h3>
				编辑问题
			</h3>
		</div>
        <div class="span3">
        </div>
	</div>
	<div class="row-fluid">
        <div class="span1">
        </div>
		<div class="span2">
		</div>
		<div class="span6">
			<form method="post">
				{% csrf_token %}
				<legend>问题概述</legend>
				<div>
					{{ obj1.title }}
            	</div>
				<legend>详细描述</legend>
				<div>
					{{ obj1.content }}
            	</div>
				<div style="margin-left:280px ;margin-top:10px">
                    <button class="btn" type="submit">提交</button>
				</div>
			</form>
		</div>
		<div class="span3">
		</div>
	</div>
</div>
</body>
</html>
