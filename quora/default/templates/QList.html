<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QList</title>
    <link href="/static/libs/bootstrap/2.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="/static/libs/bootstrap/2.0.0/js/bootstrap.min.js"></script>
</head>
<body background="/static/img/背景.png">
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <img alt="140x140" src="/static/img/标头.jpg"/>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span1">
        </div>
        <div class="span2">
            <ul class="nav nav-list">
                <li class="nav-header">
                </li>
                <li>
                    <a href="/home/?userid={{userid}}">首页</a>
                </li>
                <li  class="active">
                    <a href="#">问题列表</a>
                </li>
                <li class="nav-header">
                </li>
                <li>
                    <a href="/userinfo/?userid={{userid}}">个人资料</a>
                </li>
                <li>
					<a  href="/myfocus/?userid={{ userid }}">关注列表</a>
				</li>
                <li>
                    <a href="/noticelist/?userid={{userid}}">消息通知</a>
                </li>
                <li>
                    <a href="/logout/">退出</a>
                </li>
                <li class="divider">
                </li>
            </ul>
        </div>
        <div class="span1">
        </div>
        <div class="span6">
            <h3>
                全部问题
            </h3>
            <table class="table" style="table-layout:fixed">
				<thead>
					<tr>
						 <th width="40%" style="overflow:hidden;text-overflow:ellipsis;white-space:nowrap;">
                        问题
                        </th>
                        <th width="20%" style="overflow:hidden;text-overflow:ellipsis;white-space:nowrap;">
                            提问者
                        </th>
                        <!--
                        <th col style="width:20%">
                            操作
                        </th>
                        -->
                        <th width="40%" style="overflow:hidden;text-overflow:ellipsis;white-space:nowrap;">
                            提交时间
                        </th>
					</tr>
				</thead>
				<tbody>
                {% for q in list %}
					<tr>
						<td width="40%" style="overflow:hidden;text-overflow:ellipsis;white-space:nowrap;">
							<a href="/questiondetail/?questionid={{q.id}}&&userid={{userid}}">
                            {{ q.title }}
							</a>
						</td>
						<td width="20%" style="overflow:hidden;text-overflow:ellipsis;white-space:nowrap;">
                            {{ q.authorname }}
						</td>
                        <!--
                         <td>
                           <a id="modal-148373" href="/follow/?followedid={{q.author_id}}&&followerid={{userid}}" class="label label-info" data-toggle="modal">+关注</a>
                            <a id="focus" href="/follow/?followedid={{q.author_id}}&&followerid={{userid}}" class="label label-info" onclick="isHidden('div1')">${'0'}</a>

                            <script>
                                var lis=document.getElementById('focus');
                                if(var.innerHTML=='0')
                                {   lis.style.class='label label-info';
                                    lis.innerHTML='+关注';
                                 }
                                if(var.innerHTML=='1')
                                {   lis.style.class='label label-default';
                                    lis.innerHTML='关注成功';
                                }
                            </script>

                        </td>
                        -->
						<td width="40%" style="overflow:hidden;text-overflow:ellipsis;white-space:nowrap;">
                            {{ q.publish_date }}
						</td>
					</tr>
				{% endfor %}
				</tbody>
			</table>
        </div>
        <div class="span2">
        </div>
    </div>
    <div class="row-fluid">
        <div class="span4">
        </div>
        <div class="span6">
            <div align="center">
        <a type="button" class="btn btn-primary" href="/postquestion/?userid={{userid}}">发布问题</a>
            </div>
        </div>
        <div class="span2">
        </div>
    </div>
</div>
</div>
</body>
</html>
