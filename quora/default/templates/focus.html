<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Focus</title>
    <link href="/static/libs/bootstrap/2.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="/static/libs/bootstrap/2.0.0/js/bootstrap.min.js"></script>

</head>
<body background="/static/img/背景.png">
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <img  src="/static/img/标头.jpg"/>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span1">
        </div>
        <div class="span2">
            <ul class="nav nav-list">
                <li class="nav-header">
                </li>
                <br>
                <br>
                <li>
                    <a href="/home/?userid={{userid}}">首页</a>
                </li>
                <li>
                    <a href="/questionlist/?userid={{ userid }}">问题列表</a>
                </li>
                <li class="nav-header">
                </li>
                <li>
                    <a href="/userinfo/?userid={{userid}}">个人资料</a>
                </li>

                <li class="active">
                    <a href="#">关注列表</a>
                </li>
                <li>
                    <a href="/noticelist/?userid={{userid}}">消息通知</a>
                </li>
                <li>
                    <a href="/logout/">退出</a>
                </li>

                <li class="divider">
                </li>
            </ul>
        </div>
        <div class="span6">
            <ul class="nav nav-tabs">
                <li class="active">
                    <a href="#">我关注的人</a>
                </li>
                <li class="disabled">
                    <a href="/myfollower/?userid={{userid}}">关注我的人</a>
                </li>
            </ul>
            <table class="table">
                <thead>
                <tr>
                    <th width="20%">
                        用户名
                    </th>
                    <th width="20%">
                        操作
                    </th>

                </tr>
                </thead>
                <tbody>
                {% for p in myfocus%}
                <tr>

                    <td width="20%">
                       {{p.user.username}}
                    </td>
                    <td width="20%">
                        <a type="button" href="/delete/?followedid={{p.user.id}}&&followerid={{userid}}" class="label label-info">取消关注</a>
                        <!--userid follower  p.user.id followed-->
                    </td>

                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="span3">
        </div>
    </div>
</div>

</body>
</html>
