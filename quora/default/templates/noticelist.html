<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NoticeList</title>
    <link href="/static/libs/bootstrap/2.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="/static/libs/bootstrap/2.0.0/js/bootstrap.min.js"></script>
</head>
<body background="/static/img/背景.png">
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <img alt="140x140" src="/static/img/标头.jpg"/>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span1">
        </div>
        <div class="span2">
            <ul class="nav nav-list">
                <li class="nav-header">
                </li>
                <li>
                    <a href="/home/?userid={{userid}}">首页</a>
                </li>
                <li>
                    <a href="/questionlist/?userid={{userid}}">问题列表</a>
                </li>
                <li class="nav-header">
                </li>
                <li>
                    <a href="/userinfo/?userid={{userid}}">个人资料</a>
                </li>
                <li>
					<a  href="/myfocus/?userid={{ userid }}">关注列表</a>
				</li>
                <li class="active">
                    <a href="/noticelist/?userid={{userid}}">消息通知</a>
                </li>
                <li>
                    <a href="/logout/">退出</a>
                </li>
                <li class="divider">
                </li>
            </ul>
        </div>
        <div class="span1">
        </div>
        <div class="span7">
            <table class="table" style="table-layout:fixed">
				<thead>
					<tr>
						<th style="width=80%">

						</th>
						<th style="width=20%">

						</th>
					</tr>
				</thead>
				<tbody>
                {% for q in notice_list %}
					<tr>
						<td>
							<a href="/questiondetail/?questionid={{q.q_id}}&&userid={{userid}}">
                            {{ q.content }}
							</a>
						</td>
						<td>
                            {{ q.created_at }}
						</td>
					</tr>
				{% endfor %}
				</tbody>
			</table>
        </div>
        <div class="span1">
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">

        </div>
    </div>
</div>
</div>
</body>
</html>
