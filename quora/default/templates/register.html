<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link href="/static/libs/bootstrap/2.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/libs/bootstrapValidator/css/bootstrapValidator.min.css">
    <script src="/static/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="/static/libs/bootstrap/2.0.0/js/bootstrap.min.js"></script>
    <script src="/static/libs/bootstrapValidator/js/bootstrapValidator.min.js"></script>
    <script src="/static/js/register.js"></script>
    <!--
<script>

</script>
-->
</head>
<body background="/static/img/背景.png">
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <img alt="140x140" src="/static/img/标头.jpg"/>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span4">

        </div>
        <div class="span4">
            <div align="center">
                <form  class="required-validate" method="post">
                    {% csrf_token %}
                    <h2>注 册</h2>
                    <p>
                        <br/>
                    </p>
                    <div class="form-group">
                        昵称：<input type="text" id="inputusername" class="form-control" name="username"/>
                    </div>
                    <br/>
                    <div class="form-group">
                        邮箱：<input id="inputemail" type="text" class="form-control" name="email"/>
                    </div>
                    </br>
                    <div class="form-group">
                        密码：<input id="inputpassword" type="password" class="form-control" name="password"/>
                    </div>
                    </br>
                   <button type="submit" id="okbutton" class="btn btn-primary">确认注册</button>
                </form>
            </div>
        </div>
        <div class="span4">
        </div>
    </div>
</div>

</body>
</html>
