<p>
	<div align="center">
		<br>此页面用来控制开发板上的LED和蜂鸣器，选择LED1或BEEP的状态<br><br>
	</div>
</p>
<div>
	<div>
		<div style="background-color:#7D9EC0;color:#fff;">
			<h3 style="font-family:隶书" >
				<span >TQ2440开发板网页LED控制</span>
			</h3>
		</div>
		<div>
			<form method="get" action="/leds.cgi">
				<div class="row clearfix">
					<div class="col-md-4 column">
					</div>
					
					<div class="col-md-4 column"  align="center">
						LED1:<br>
						      <input type="radio" name="LED1" value="LED1ON" id="LED1_0" checked="">ON
      						  <input name="LED1" type="radio" id="LED1_1" value="LED1OFF">OFF<br>
					</div>
					<div class="col-md-4 column">
					</div>
				</div>
				<div class="row clearfix">
					<div class="col-md-4 column">
					</div>
					<div class="col-md-4 column"  align="center">
						<input type="submit" name="button2" id="button2" value="SEND">
					</div>
					<div class="col-md-4 column">
					</div>
				</div>
			</form>
		</div>
	</div>
	<div>
		<div style="background-color:#7D9EC0;color:#fff;">
			<h3 style="font-family:隶书" >
				<span >TQ2440开发板网页蜂鸣器(BEEP)控制</span>
			</h3>
		</div>
		<div>
			<form method="get" action="/beep.cgi">
				<div class="row clearfix">
					<div class="col-md-4 column">
					</div>
					<div class="col-md-4 column"  align="center">
						BEEP:<br>
 						<input type="radio" name="BEEP" value="BEEPON" id="BEEP_0" checked="">ON 
 						<input name="BEEP" type="radio" id="BEEP_1" value="BEEPOFF">OFF<br> <br>
					</div>
					<div class="col-md-4 column">
					</div>
				</div>
				<div class="row clearfix">
					<div class="col-md-4 column">
					</div>
					<div class="col-md-4 column" align="center">
						<input type="submit" name="button" id="button" value="SEND"> 
					</div>
					<div class="col-md-4 column">
					</div>
				</div>
			</form>
		</div>
